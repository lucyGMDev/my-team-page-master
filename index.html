<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
      maximum-scale=5"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="assets/img/devchallenges.png" />
    <title>Devchallenges</title>
  </head>
  <body>
    <header class="page_header">
      <h1 class="title">The creative crew</h1>
      <section class="decription">
        <h2 class="description__title">Who we are</h2>
        <p class="description-text">
          We are team of creatively diverse. driven. innovative individuals
          working in various locations from the world.
        </p>
      </section>
    </header>
    <main class="page_content">
      <section class="teammates">
        <article class="teammate">
          <figure>
            <img
              src="./assets/img/photo1.png"
              alt="Bill Mahoney Picture"
              class="teammate__image"
            />
            <figcaption class="teammates__name"><h2>Bill Mahoney</h2></figcaption>
            <p class="teammate__job">Product Owner</p>
          </figure>
        </article>
        <article class="teammate teammate--move-down">
          <figure>
            <img
              src="./assets/img/photo2.png"
              alt="Saba Cabrera Picture"
              class="teammate__image"
            />
            <figcaption class="teammates__name"><h2>Saba Cabrera</h2></figcaption>
            <p class="teammate__job">Art director</p>
          </figure>
        </article>
        <article class="teammate">
          <figure>
            <img
              src="./assets/img/photo3.png"
              alt="Shae Le Picture"
              class="teammate__image"
            />
            <figcaption class="teammates__name"><h2>Shae Le</h2></figcaption>
            <p class="teammate__job">Tech Lead</p>
          </figure>
        </article>
        <article class="teammate">
          <figure>
            <img
              src="./assets/img/photo4.png"
              alt="Skylah Lu Picture"
              class="teammate__image"
            />
            <figcaption class="teammates__name"><h2>Skylah Lu</h2></figcaption>
            <p class="teammate__job">UX Designer</p>
          </figure>
        </article>
        <article class="teammate teammate--move-down">
          <figure>
            <img
              src="./assets/img/photo5.png"
              alt="Griff Richards Picture"
              class="teammate__image"
            />
            <figcaption class="teammates__name"><h2>Griff Richards</h2></figcaption>
            <p class="teammate__job">Developer</p>
          </figure>
        </article>
        <article class="teammate">
          <figure>
            <img
              src="./assets/img/photo6.png"
              alt="Stan John Picture"
              class="teammate__image"
            />
            <figcaption class="teammates__name"><h2>Stan John</h2></figcaption>
            <p class="teammate__job">Developer</p>
          </figure>
        </article>
      </section>
    </main>
    <footer class="page-footer">
      <p>created by <a href="https://github.com/lucyGMDev" target="_blank" rel="noopener noreferrer">LucyGMDev</a> - devChallenges.io</p>
    </footer>
